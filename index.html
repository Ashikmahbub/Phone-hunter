<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Phone Hunter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Welcome To Phone Hunting</h1>

    </header>
    <main class="container text-center">
        <!-- search phone  -->
        <section>


            <input id="search-field" type="text"> <br>
            <button class="btn btn-primary mt-4" id="search-btn">
                Search Your phone

            </button>





        </section>
        <!-- display search reasults -->
        <section class="container mt-5">

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

        </section>
        <!-- no phone found section  -->
        <section id="no-phone" class="container d-none mt-5">
            <div>
                <h3 class="text-warning">No Phone Found Please Try Again</h3>
            </div>


        </section>
        <section class="container d-none" id="btn-showAll">
            <div class="btn btn-primary">
                Show All

            </div>

        </section>

        <!-- spinner section  -->
        <section class="d-none container" id="loader">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal content  -->

        <section>
            <!-- Button trigger modal -->
         

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="phoneModalDetails"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phone-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body" >
                        
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          
                        </div>
                    </div>
                </div>
            </div>

        </section>



    </main>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
